<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro Vue js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <span>{{message}}</span>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            message: 'Hello World'
        }
    })
</script>
</body>
</html>
